<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>Pokemon!</h1>
      </div>
    </div>
    <div class="row">
      <div class="carousel-container">
        <i class="fas fa-chevron-left"></i>
        <div class="image-container">
          <img class="pokemon" src="images/001.png" alt="bulbasaur">
          <img class="hidden pokemon" src="images/004.png" alt="charmandar">
          <img class="hidden pokemon" src="images/007.png" alt="squirtle">
          <img class="hidden pokemon" src="images/025.png" alt="pikachu">
          <img class="hidden pokemon" src="images/039.png" alt="jigglypuff">
          <div class="circle-icons">
            <i class="fas fa-circle" onclick="dotClick(0)"></i>
            <i class="far fa-circle" onclick="dotClick(1)"></i>
            <i class="far fa-circle" onclick="dotClick(2)"></i>
            <i class="far fa-circle" onclick="dotClick(3)"></i>
            <i class="far fa-circle" onclick="dotClick(4)"></i>
          </div>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
