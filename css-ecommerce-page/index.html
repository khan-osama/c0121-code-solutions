<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>
      New Arrivals
    </h1>
  </header>
  <div class="row">
    <div class="column-one-fifth">
      <img src="images/dress1.jpeg" alt="model dress black">
      <p>
        Free People <span class="sizing">| Size 6</span> <br>
        <span class="sale-cost">$35</span> <span class="original-cost">$125 retail</span>
      </p>
    </div>
    <div class="column-one-fifth">
      <img src="images/ysl-bag.jpeg" alt="ysl black bag">
      <p>
        Yves Saint Laurent <span class="sizing">| One-Size</span> <br>
        <span class="sale-cost">$200</span> <span class="original-cost">$1600 retail</span>
      </p>
    </div>
    <div class="column-one-fifth">
      <img src="images/key.jpeg" alt="tiffany key">
      <p>
        Tiffany <span class="sizing">| One-Size</span> <br>
        <span class="sale-cost">$476</span> <span class="original-cost">$2000 retail</span>
      </p>
    </div>
    <div class="column-one-fifth">
      <img src="images/lv-bag.jpg" alt="louis vuitton bag">
      <p>
        Louis Vuitton <span class="sizing">| One-Size</span> <br>
        <span class="sale-cost">$95</span> <span class="original-cost"> $1200 retail</span>
      </p>
    </div>
    <div class="column-one-fifth">
      <img src="images/dress2.jpeg" alt="blue dress">
      <p>
        Reformation <span class="sizing">| Size 4</span> <br>
        <span class="sale-cost">$20</span> <span class="original-cost">$198 retail</span>
      </p>
    </div>
  </div>
</body>
</html>
