<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Learn More</h2>
  <form action="index.html">
    <div class="container">
      <label for="email">Company Email</label>
    </div>
    <input class="input" id="email" type="email" name="cemail" placeholder="sally@company.co" />
    <div class="container">
      <label for="name">Name</label>
    </div>
    <input class="input" id="name" type="text" name="fullname" placeholder="Sally Smith" />
    <div class="container">
      <label for="where">Where are you hiring?</label>
    </div>
    <input class="input" id="where" type="text" name="location" placeholder="City, Country" />
    <div class="container">
      <label for="number">How many engineers are you hiring in the next 6 months?</label>
    </div>
    <select class="input" name="engineers">
      <option value="2" selected="selected">1-2 Engineers</option>
      <option value="4">3-4 Engineers</option>
      <option value="6">5-6 Engineers</option>
      <option value="alot">7+ Engineers</option>
    </select>
    <div class="sbutton">
      <input id="sbutton" type="submit" name="submit" value="Submit" />
    </div>
  </form>
</body>
</html>
