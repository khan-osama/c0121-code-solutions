<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Four Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>How It Works</h1>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <img src="images/screen-1.png" alt="app-switch"></div>
      <div class="column-one-fourth">
        <img src="images/screen-2.png" alt="trip-filtering"></div>
      <div class="column-one-fourth">
        <img src="images/screen-3.png" alt="service-filters"></div>
      <div class="column-one-fourth">
        <img src="images/screen-4.png" alt="stats-and-mileage"></div>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <img src="images/switch-icon.png" alt>
        <h3>App Switching</h3>
      </div>
      <div class="column-one-fourth">
        <img src="images/filter-icon.png" alt>
        <h3>Trip Filtering</h3>
      </div>
      <div class="column-one-fourth">
        <img src="images/slider-icon.png" alt>
        <h3>Service Filters</h3>
      </div>
      <div class="column-one-fourth">
        <img src="images/bars-icon.png" alt>
        <h3>Stats + Mileage</h3>
      </div>
    </div>
  </div>
</body>
</html>
