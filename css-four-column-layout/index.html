<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600&display=swap" rel="stylesheet">
  <title>Four Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>How It Works</h1>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <img src="images/screen-1.png" alt="app-switch">
        <div class="icon-container">
          <img class="icon" src="images/switch-icon.png" alt>
        </div>
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-2.png" alt="trip-filtering">
        <div class="icon-container">
          <img class="icon" src="images/filter-icon.png" alt>
        </div>
        <h2>Trip Filtering</h2>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-3.png" alt="service-filters">
        <div class="icon-container">
          <img class="icon" src="images/slider-icon.png" alt>
        </div>
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-4.png" alt="stats-and-mileage">
        <div class="icon-container">
          <img class="icon" src="images/bars-icon.png" alt>
        </div>
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
      </div>
  </div>
</body>
</html>
